<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Pagar Compra
            </h2>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0)" routerLink="/dashboard/home">Inicio</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i> Pagar Compra
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-xl-12">
            <alert *ngFor="let alert of alerts;let i = index" [type]="alert.type" dismissible="true" (close)="closeAlert(i)">
				{{ alert?.msg }}
			</alert>
        </div>
    </div>
    <form #pagarCompraForm="ngForm" role="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xl-6">
                <fieldset class="form-group">
                    <label for="nombre_cliente">Nombre Cliente</label>
                    <input class="form-control texto_mayuscula" type="text" id="nombre_cliente" name="nombre_cliente" required [(ngModel)]="nombre_cliente">
                </fieldset>
            </div>
            <div class="col-xl-6">
                <fieldset class="form-group" disabled="">
                    <label for="total_pagar">Total</label>
                    <div class="form-group input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control"  type="text" id="total_pagar" name="total_pagar" required [(ngModel)]="total_pagar">
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <fieldset class="form-group">
                    <label for="banco_tarjeta">Entidad Bancaria</label>
                    <select class="form-control" id="banco_tarjeta" name="banco_tarjeta" required [(ngModel)]="banco_tarjeta">
                        <option>Bancolombia</option>
                        <option>Bbva</option>
                        <option>Popular</option>
                        <option>Davivienda</option>
                        <option>Banco de Bogotá</option>
                    </select>
                </fieldset>
            </div>
            <div class="col-xl-6">
                <fieldset class="form-group">
                    <label for="numero_tarjeta">Número Tarjeta</label>
                    <input class="form-control texto_mayuscula" type="text" id="numero_tarjeta" name="numero_tarjeta" required [(ngModel)]="numero_tarjeta">
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <button type="submit" class="btn btn-sm btn-success">
                    <span class="fa fa-save" style="padding-right: 6px;"></span>Guardar
                </button>
            </div>
        </div>
    </form>
</div>
