<div class="card card-warning card-inverse">
    <div class="card-header card-warning">
        <div class="row">
            <div class="col-xs-3">
                <img class="img-circle" style="width:100px;" src="assets/img/{{prod.path}}" />
            </div>
            <div class="col-xs-9 text-xs-right">
                <div class="huge">{{prod.precio}}</div>
                <div>{{prod.nombre}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer card-default">
        <a href="javascript:;" style="color:#db3541;">
            <span class="pull-xs-left" (click)="verDetalle(prod.id)">Ver Detalle</span>
            <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
        </a>
    </div>
</div>
